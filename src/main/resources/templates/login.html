<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="/css/login_register.css">
    <script>
        function showErrorMessage() {
            /*<![CDATA[*/
            var error = /*[[${error}]]*/ null;
            if (error !== null && error !== '') {
                alert(error);
            }
            /*]]>*/
        }
    </script>
</head>
<body onload="showErrorMessage()">
    <section>
        <div class="signin">
            <div class="content">
                <h2>Log In</h2>
                <form th:action="@{/login}" method="post">
                    <div class="form">
                        <div class="row">
                            <div class="column">
                                <div class="inputBox">
                                    <input type="text" id="username" name="username" placeholder="Username" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <div class="inputBox">
                                    <input type="password" id="password" name="password" placeholder="Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                    </div>
                </form>
                <div class="links">
                    <span style="color: #fff;">Do not have an account? </span>
                    <a th:href="@{/register}" style="color: #b6eada;">Register here</a>
                </div>
                <p style="color: red;" th:text="${error}" class="error"></p>
            </div>
        </div>
    </section>
</body>
</html>
