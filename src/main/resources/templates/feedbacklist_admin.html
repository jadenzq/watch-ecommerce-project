<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback List(Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        .pending {
            color: #f8d7da !important;
        }
        .ongoing {
            color: #fff3cd !important;
        }
        .settled {
            color: #d4edda !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Feedback List Management(Admin)</h1>
        </div>            

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Submission Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="feedback : ${feedback_list}" th:classappend="${feedback.status.toLowerCase()}">
                    <td th:text="${feedback.name}">Name</td>
                    <td th:text="${feedback.message}">Message</td>
                    <td th:text="${feedback.email}">Email</td>
                    <td th:text="${feedback.type}">Type</td>
                    <td th:text="${feedback.submissionDate}">Submission Date</td>
                    <td>
                        <form th:action="@{/feedback/{id}/updateStatus(id=${feedback.id})}" method="post" class="d-inline">
                            <select name="status" class="form-select">
                                <option value="PENDING" th:selected="${feedback.status == 'PENDING'}">Pending</option>
                                <option value="ONGOING" th:selected="${feedback.status == 'ONGOING'}">Ongoing</option>
                                <option value="SETTLED" th:selected="${feedback.status == 'SETTLED'}">Settled</option>
                            </select>
                            <button type="submit" class="btn btn-primary mt-2">Update</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
