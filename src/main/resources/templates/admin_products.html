<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Admin Backend</title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous"/>
		<link th:href="@{/css/styles.css}" rel="stylesheet" />
	</head>
	
	<body>
		<h1 class="text-center my-5">Product List</h1>
		
		<div class="container">
			
			<div class="row justify-content-center" >
				
				<div class="col">
					
					<a class="btn btn-primary my-4" th:href="@{add/product}">Add New Product</a>
					
					<table class="table table-dark w-100">
						
						<tr>
							<th scope="col">ID</th>
							<th scope="col"></th>
							<th scope="col">Collection</th>
							<th scope="col">Colour</th>
							<th scope="col">Plating</th>
							<th scope="col">Weight</th>
							<th scope="col">Price</th>
							<th scope="col">Stock</th>
							<th scope="col"></th>
						</tr>
						
						<tr th:each="product: ${products}">
							
							<th scope="row" th:text="${product.id}"></th>
							<td>
								<img th:src="@{'/images/' + ${product.imgFilename}}" width="100" />
							</td>
							<td th:text="${product.collection}"></td>
							<td th:text="${product.colour}"></td>
							<td th:text="${product.plating}"></td>
							<td th:text="${product.weight}"></td>
							<td th:text="${product.price}"></td>
							<td th:text="${product.stock}"></td>
							<td>
								<a class="btn btn-primary" th:href="@{edit/product/{id} (id=${product.id})}">Edit</a>
								<a class="btn btn-danger" th:href="@{delete/product/{id} (id=${product.id})}">Delete</a>
							</td>
							
						</tr>
						
					</table>
					
				</div>
				
			</div>	
			
			
		</div>
		
	</body>

</html>
