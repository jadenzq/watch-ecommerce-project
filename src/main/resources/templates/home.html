<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
	  <title>Home Page</title>
	  <link th:href="@{/css/home.css}" rel="stylesheet" /> 
	</head>
	
	<body>
		<div th:replace="header"></div>
		
		<div class="container">
			<div class="row">
	   		<div class="product_recommend">
          		<h1>Hot Sales</h1>
				<tr th:each="product, productStat: ${products}" th:unless="${productStat.count>3}">
					<div class="card" >
						<img th:src="@{'/images/' + ${product.imgFilenames[0]}}"  alt="Product Image">
		                <div class="card-body">
							<a th:href="@{'/product/detail/' + ${product.id}}">
								<h2 class="card-title" th:text="${product.collection}"></h2>
							</a>
							<h3 class="card-text" th:text="${product.colour}"></h3>
		                    <h2 th:text="RM + ${product.price}"></h2>
							<a class="purchaseButton" th:href="@{'/checkout/' + ${product.id}}">Purchase Now</a>
		                </div>
					</div>
				</tr>
	   		</div>
			
			<div class="home_description">
				<img src="/images/home-background.png" alt="home image">
				<h1>Cold Watch</h1>
				<h2 class="des">Timeless Elegance, Unmatched Precision</h2>
			</div>
			</div>
		</div>
		
		
		<div th:replace="footer"></div>
	</body>
</html>
