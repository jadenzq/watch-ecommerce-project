<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Watch Ecommerce Website</title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous"/>
		<link th:href="@{/css/styles.css}" rel="stylesheet" />
	</head>
	
	<body>
		<h1 class="text-center my-5">All of our watches</h1>
		
		<div class="container">
			
			<div class="row" >
				
				
				<div class="col-sm-6 col-lg-3 my-4" th:each="product : ${products}">
					
					<a th:href="@{/product/detail/{id} (id=${product.id})}">
					<!-- start with @{images/...} -->
					<div class="card text-white d-flex justify-content-center align-items-center product-card">
						<img class="card-img" th:src="@{'/images/' + ${product.imgFilenames[0]}}" width="100" />
					</div>
					</a>
						
				</div>
				
				
				
			</div>	
			
			
		</div>
		
	</body>

</html>
