<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
	<head>
		<title>Order System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Update Order</h1>
					<div class="card-body">
						<form th:action="@{/receipt/{id} (id=${order.id})}" th:object="${order}" method="POST">
								<div class="form-group">
									<label>First name*</label>
									<input
										type="text"
										name="firstName"
										th:field="*{firstName}"
										class="form-control"
										placeholder="Enter First Name" 
										required/>
								</div>
								
								<div class="form-group">
									<label>Last name*</label>
									<input
										type="text"
										name="lastName"
										th:field="*{lastName}"
										class="form-control"
										placeholder="Enter Last Name" 
										required/>
								</div>
								
								<div class="form-group">
		                           <label>Phone Number*</label>
		                           <input type="tel" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="e.g. 012-3456789" />
		                           <div class="invalid-feedback">Please enter a valid phone number.</div>
		                       </div>
								
								<div class="form-group">
									<label>Delivery Address*</label>
									<input
										type="text"
										name="deliveryAddress"
										th:field="*{deliveryAddress}"
										class="form-control"
										placeholder="e.g. Unit 1, 123 Main Street" 
										required/>
								</div>
								
								<div class="form-group">
									<label>Postcode*</label>
									<input
										type="text"
										name="postcode"
										th:field="*{postcode}"
										class="form-control"
										placeholder="Enter Postcode"
										required/>
								</div>
								
								<div class="form-group">
									<label>State</label>
									<select name="state" th:field="*{state}" class="form-control" placeholder="State">
										<option value="Johor">Johor</option>
										<option value="Kedah">Kedah</option>
										<option value="Kelantan">Kelantan</option>
										<option value="Kuala Lumpur">Kuala Lumpur</option>
										<option value="Labuan">Labuan</option>
										<option value="Melaka">Melaka</option>
										<option value="Negeri Sembilan">Negeri Sembilan</option>
										<option value="Pahang">Pahang</option>
										<option value="Penang">Penang</option>
										<option value="Perak">Perak</option>
										<option value="Perlis">Perlis</option>
										<option value="Putrajaya">Putrajaya</option>
										<option value="Sabah">Sabah</option>
										<option value="Sarawak">Sarawak</option>
										<option value="Selangor">Selangor</option>
										<option value="Terengganu">Terengganu</option>
									</select>
								</div>
														
							<div class = "box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
