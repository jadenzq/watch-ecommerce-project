<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/css/checkout.css}">
		<title>Checkout Page</title>
	</head>
	<body style="background-color:#03001C;">
		<div th:replace="header"></div>
		<div class="container">
			<h1>Checkout</h1>
			<div class="progress-bar"> 
				<div class="step">
					<p>Review</p>
					<div class="bullet">
						<span>1</span>
					</div>
					<div class="check">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
						  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
						</svg>
					</div>
				</div>
				<div class="step">
					<p>Shipping Details</p>
					<div class="bullet">
						<span>2</span>
					</div>
					<div class="check">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
						  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
						</svg>
					</div>
				</div>
				<div class="step">
					<p>Payment</p>
					<div class="bullet">
						<span>3</span>
					</div>
					<div class="check">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
						  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
						</svg>
					</div>
				</div>
			</div>
			<div class="row justify-content-center align-items-center">
				<div class="col-lg-8 col-md-8 col-sm-8 form-container ">
					<div class="form-outer">
						<form th:action="@{/after_checkout/{productId} (productId=${order.product?.id})}" th:object="${order}" method="POST">
							<div class="page slidepage">
								<div class="title">Review</div>
								<div class="form-group">
									<table class="table table-dark w-100">
										<tr>
											<th>Product</th>
											<th>Category</th>
											<th>Price</th>
										</tr>
										<tr>
											<td>
												<img th:src="@{'/images/' + ${order.product?.imgFilenames[0]}}" width="100" />
											</td>
											<td>
												<p th:text="${order.product?.collection}"></p>
												
											</td>
											<td>
												<p th:text="${order.product?.price}"></p>
											</td>
										</tr>
									</table>
								</div>
								<div class="form-group btns">
									<button class="nextBtn next">Next</button>
								</div>	
							</div>
							<div class="page">
								<div class="title">Shipping Info</div>
								<div class="form-group">
									<label for="firstName">First name*</label>
									<input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required/>
								</div>
								
								<div class="form-group">
									<label for="lastName">Last name*</label>
									<input
										type="text"
										th:field="*{lastName}"
										class="form-control"
										placeholder="Enter Last Name" 
										required/>
								</div>
								
								<div class="form-group">
			                        <label for="phoneNumber">Phone Number*</label>
			                        <input type="tel" th:field="*{phoneNumber}" class="form-control" placeholder="e.g. 012-3456789" 
									required pattern="[0-9\s \-]{10,15}"/>
<!--									<small id="phoneNumHelpBlock" class="form-text text-muted">-->
<!--										Must between 10 - 15 numbers-->
<!--									</small>-->
			                      </div>
								
								<div class="form-group">
									<label for="deliveryAddress">Delivery Address*</label>
									<input
									type="text"
									th:field="*{deliveryAddress}"
									class="form-control"
									placeholder="Enter Delivery Address"
									required/>
								</div>
								
								<div class="form-group">
									<label for="postcode">Postcode*</label>
									<input
										type="text"
										id="postcode"
										th:field="*{postcode}"
										class="form-control"
										placeholder="Enter Postcode"
										required pattern="[0-9]{5}"/>
<!--										<small id="postcodeHelpBlock" class="form-text text-muted">-->
<!--										  Must be 5 digits-->
<!--										</small>-->
								</div>
								
								<div class="form-group">
									<label for="state">State</label>
									<select th:field="*{state}" class="form-control" placeholder="State">
										<option value="Johor">Johor</option>
										<option value="Kedah">Kedah</option>
										<option value="Kelantan">Kelantan</option>
										<option value="Kuala Lumpur">Kuala Lumpur</option>
										<option value="Labuan">Labuan</option>
										<option value="Melaka">Melaka</option>
										<option value="Negeri Sembilan">Negeri Sembilan</option>
										<option value="Pahang">Pahang</option>
										<option value="Penang">Penang</option>
										<option value="Perak">Perak</option>
										<option value="Perlis">Perlis</option>
										<option value="Putrajaya">Putrajaya</option>
										<option value="Sabah">Sabah</option>
										<option value="Sarawak">Sarawak</option>
										<option value="Selangor">Selangor</option>
										<option value="Terengganu">Terengganu</option>
									</select>
								</div>
								
								<div class="form-group btns">
									<button class="prev-1 prev">Previous</button>
									<button class="next-1 next">Next</button>
								</div>
							</div>
							
							<div class="page">
								<div class="title">Payment details</div>
								<div class="form-group">
					                <label for="holdername">Card Holder </label>
					                <input type="text" class="form-control" placeholder="Holder Name" id="holdername" required/>
					            </div>
					  
					            <div class="form-group">
					                <label for="cardnum">Card Number</label>
					                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" id="cardnum" required pattern="[0-9 \s]{16,20}"/>
<!--									<small id="cardnumHelpBlock" class="form-text text-muted">-->
<!--									  Must be 16 digits-->
<!--									</small>-->
					            </div>
					            
					            <div class="form-group">
					                <label for="cvv">CVV</label>
					                <input type="text" class="form-control" placeholder="*** (3-4 digits)" id="cvv" required pattern="[0-9]{3,4}" inputmode="numeric"/>
<!--									<small id="cvvHelpBlock" class="form-text text-muted">-->
<!--									  Must be 3 to 4 digits-->
<!--									</small>-->
					            </div>
					            
					            <div class="form-payment">
					                <label>Expiration MM</label>
					                <select class="month-input">
					                	<option value="month" selected disabled>MM</option>
					                    <option value="01">01</option>
					                    <option value="02">02</option>
					                    <option value="03">03</option>
					                    <option value="04">04</option>
					                    <option value="05">05</option>
					                    <option value="06">06</option>
					                    <option value="07">07</option>
					                    <option value="08">08</option>
					                    <option value="09">09</option>
					                    <option value="10">10</option>
					                    <option value="11">11</option>
					                    <option value="12">12</option>
					                </select>
								</div>
								<div class="form-payment">
					                <label>Expiration YY</label>
					                <select class="year-input">
					                	<option value="year" selected disabled>YY</option>
					                    <option value="24"> 2024</option>
					                    <option value="25"> 2025</option>
					                    <option value="26"> 2026</option>
					                    <option value="27"> 2027</option>
					                    <option value="28"> 2028</option>
					                    <option value="29"> 2029</option>
					                </select>
					            </div>
					            
					            <div class="form-payment">
					                <img th:src="@{/images/visa.webp}" id="visa">
					                <img th:src="@{/images/mastercard.jpg}" id="mastercard">
					                <img th:src="@{/images/paypal.jpg}" id="paypal">
					            </div>
					            
					            <div class="form-group btns">
									<button class="prev-2 btn-primary prev">Previous</button>
									<button type="submit" class="btn">Confirm Payment</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/js/checkout_progressbar.js}"></script>
		<div th:replace="footer"></div>
	</body>
</html>
