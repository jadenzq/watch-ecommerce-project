<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Order System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<link rel="stylesheet" th:href="@{/css/receiptstyle.css}">

	</head>
	<body>
		<div th:replace="header"></div>
			<div class="container">
				<div class="row">
					<div class="header">
						<h1>Thank You!</h1>
						<h1>Your Order Has Been Placed</h1>
						<br>
					</div>
					<div class="col-12 order-details">
						<div class="title">
						  <h2>Order Details</h2>
						  <hr>
						</div>
						
						<table class="table">
				      		<thead class="table-dark w-100">
  					    		<tr>
		  						    <th>Order ID</th>
		  						    <th>Name</th>
									<th>Phone No.</th>
		  						    <th>Shipping Address</th>
		  						    <th>Order item</th>
  					    		</tr>
				      		</thead>
				
		      				<tbody>
		      					<tr th:each="order: ${orders}">
		      					  	<td><p th:text="${order.id}"></p></td>
		      						<td>
		      							<p th:text="${order.firstName + ' ' + order.lastName}"></p>
		      						</td>
		      						<td>
		      							<p th:text="${order.phoneNumber}"></p>
		      						</td>
		      					  	<td>
		      							<p th:text="${order.deliveryAddress + ', ' + order.postcode + ', ' + order.state}"></p>
		      						</td>
	    							<td>
    									<p th:text="${order.product?.collection}"></p>
	    							</td>
		      					</tr>
		      				</tbody>
      					</table>
					</div>
				</div>
			</div>
		<div th:replace="header"></div>
	</body>
</html>
