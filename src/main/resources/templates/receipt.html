<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Order System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
			<div class="container">
				<div class="row">
					<div class="header">
						<h1>Thank You!</h1>
						<h1>Your Order Has Been Placed</h1>
						<br>
					</div>
					<div class="col-12 order-details">
						<div class="title">
						  <h2>Order Details</h2>
						  <hr>
						</div>
						
						<table class="table table-striped table-bordered">
				      <thead class="table-dark">
  					    <tr>
  						    <th>Order ID</th>
  						    <th>Name</th>
							<th>Phone No.</th>
  						    <th>Shipping Address</th>
  						    <th>Order item</th>
  						    <th>quantity</th>
  					    </tr>
				      </thead>
				
      				<tbody>
      					<tr th:each="order: ${orders}">
      						<td th:text="${order.id}"></td>
      						<td th:text="${order.firstName + ' ' + order.lastName}"></td>
      						<td th:text="${order.phoneNumber}">
      						  <a th:href = "@{/receipt/edit/{id}(id=${order.id})}" class="btn">
      							  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
			                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
			                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
			                      </svg>
      							</a>
      						</td>
      						<td th:text="${order.deliveryAddress + ', ' + order.postcode + ', ' + order.state}"></td>
      					</tr>
      				</tbody>
      			</table>
					</div>
				</div>
			</div>
		</body>
</html>
