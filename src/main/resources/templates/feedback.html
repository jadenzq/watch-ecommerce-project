<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link th:href="@{/css/feedback_css.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">Feedback Form</h1>
	<p>Leave your feedback here, our staff will reply within 3 working days</p>
	<p>Field with * are required</p>
    <form class="mt-3" th:action="@{/feedback}" th:object="${feedback}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name*:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message*:</label>
            <textarea id="message" class="form-control" th:field="*{message}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email*:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type*:</label>
            <select id="type" class="form-select" th:field="*{type}" required>
                <option value="GENERAL_INQUIRY">General Inquiry</option>
                <option value="SERVICE">Service</option>
                <option value="PRODUCT">Product</option>
                <option value="LOGISTIC">Logistic</option>
                <option value="PAYMENT">Payment</option>
                <option value="REPAIR">Repair</option>
                <option value="BUSINESS_COOPERATION">Business Cooperation</option>
            </select>
        </div>
		
		<label for="agreePrivacy">
		    <input type="checkbox" id="agreePrivacy" name="agreePrivacy" required>
		     To proceed, you must agree our <a href="#">privacy policies</a>. Your information will be safe. 
		</label>
		
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>

	<!-- This is a pop-up window, indicating the form has been submitted successfully-->
	<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">Submission Successful</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body">
	                Your feedback has been successfully submitted.
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
	            </div>
	        </div>
	    </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<!-- This script is used to see if the success has been returned. if yes, the pop-up wi will show-->	
	<script>
	    window.onload = function() {
	        var urlParams = new URLSearchParams(window.location.search);
	        if (urlParams.has('success')) {
	            var successModal = new bootstrap.Modal(document.getElementById('successModal'));
	            successModal.show();
	        }
	    };
	</script>
</body>
</html>
