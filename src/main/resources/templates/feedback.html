<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url(https://img.freepik.com/free-vector/platform-mockup-product-display-background_1017-14073.jpg?t=st=1717570271~exp=1717573871~hmac=a76de784f05a5199244421b6f31d5c75725c52fbd258065468359e101b294a4f&w=740);
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .left-column {
            flex: 3;
            text-align: center;
        }

        .left-column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .right-column {
            flex: 2;
            padding-left: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }
		.form-header {
		    background-color:black; 
		    color: white;
		    padding: 10px; 
		    border-radius: 8px 8px 0 0; 
		    text-align: center; 
			margin-top: 0%;
			margin-right: 0%;
		}

		.required {
			color: red;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="https://www.signpost.com/wp-content/uploads/2021/11/call-center-customer-service-tips-scaled.jpeg" alt="Customer Service">
        </div>
        <div class="right-column">
			<div class="form-header">
				<h1 class="mt-5 mb-4">Feedback Form</h1>
			</div>
            
            <p>Leave your feedback here, our staff will reply within 3 working days</p>
			<div class="required">
				<p>Fields with * are required</p>
			</div>
            
            <form class="mt-3" th:action="@{/feedback}" th:object="${feedback}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name*:</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email*:</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>
				
				<div class="mb-3">
				    <label for="type" class="form-label">Type*:</label>
				    <select id="type" class="form-select" th:field="*{type}" required>
				        <option value="GENERAL_INQUIRY">General Inquiry</option>
				        <option value="SERVICE">Service</option>
				        <option value="PRODUCT">Product</option>
				        <option value="LOGISTIC">Logistic</option>
				        <option value="PAYMENT">Payment</option>
				        <option value="REPAIR">Repair</option>
				        <option value="BUSINESS_COOPERATION">Business Cooperation</option>
				    </select>
				</div>
				
				<div class="mb-3">
				    <label for="message" class="form-label">Message*:</label>
				    <textarea id="message" class="form-control" th:field="*{message}" rows="3" required></textarea>
				</div>
				
                <label for="agreePrivacy">
                    <input type="checkbox" id="agreePrivacy" name="agreePrivacy" required>
                    To proceed, you must agree to our <a href="#">privacy policies</a>. Your information will be safe.
                </label>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Submission Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your feedback has been successfully submitted.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
            }
        };
    </script>
</body>
</html>
