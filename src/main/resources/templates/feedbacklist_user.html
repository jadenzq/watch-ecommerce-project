<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback List(User)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        .pending { background-color: #f8d7da; }
        .ongoing { background-color: #fff3cd; }
        .settled { background-color: #d4edda; }
    </style>
</head>
<body>
    <div class="container">
		
        <div class="row">
            <h1>Feedback History(User)</h1>
        </div>            

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Submission Date</th>
					<th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="feedback : ${feedback_list}" th:classappend="${feedback.status.toLowerCase()}">
                    <td th:text="${feedback.name}">Name</td>
                    <td th:text="${feedback.message}">Message</td>
                    <td th:text="${feedback.email}">Email</td>
                    <td th:text="${feedback.type}">Type</td>
					<td th:text="${feedback.submissionDate}">Submission Date</td>
					<td th:text="${feedback.status}">Status</td>
                </tr>
            </tbody>
        </table>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
