<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Admin Backend</title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous"/>
		<link th:href="@{/css/styles.css}" rel="stylesheet" />
	</head>
	
	<body>
		<h1 class="text-center my-5">Add Product Page</h1>
		
		<div class="container">
			
			<div class="row justify-content-center">
				
				<div class="col-lg-8">
				
					<form th:action="@{/admin/save/product}" th:object="${productDto}" enctype="multipart/form-data" method="post">
						
						<div class="form-group row my-4">
							<label for="collection" class="col-sm-4 col-form-label">Collection</label>
							<div class="col-sm-8">
								<select class="form-control" th:field="*{collection}">
									<option value="ice chrono" selected>Ice Chrono</option>
									<option value="ice digit ultra">Ice Digit Ultra</option>
									<option value="ice solar power">Ice Solar Power</option>
									<option value="ice horizon">Ice Horizon</option>
									<option value="ice learning">Ice Learning</option>
									<option value="ice digit">Ice Digit</option>
								</select>
							</div>
						</div>
						
						<div class="form-group row my-4">
							<label for="description" class="col-sm-4 col-form-label">Description</label>
							<div class="col-sm-8">
								<textarea class="form-control" th:field="*{description}"></textarea>
								<small id="descriptionHelpBlock" class="form-text text-muted">
								  Must between 10 - 200 words count
								</small>
							</div>
						</div>
						
						<div class="form-group row my-4">
							<label for="colour" class="col-sm-4 col-form-label">Colour</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{colour}">
							</div>
						</div>
						
						<div class="form-group row my-4">
							<label for="plating" class="col-sm-4 col-form-label">Plating</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{plating}">
							</div>
						</div>
						
						<div class="form-group row my-4">
							<label for="weight" class="col-sm-4 col-form-label">Weight (g)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{weight}">
								<small id="weightHelpBlock" class="form-text text-muted">
								  Must be an integer or decimal to two points. eg. 220.80
								</small>
							</div>
						</div>
						
						<div class="form-group row my-4">
							<label for="price" class="col-sm-4 col-form-label">Price (RM)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{price}">
								<small id="priceHelpBlock" class="form-text text-muted">
								  Must be an integer or decimal to two points. eg. 59.99
								</small>
							</div>
						</div>
						
						<div class="form-group row my-4">
							<label for="stock" class="col-sm-4 col-form-label">Stock</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{stock}">
								<small id="stockHelpBlock" class="form-text text-muted">
								  Must be an integer
								</small>
							</div>
						</div>
						
						<div class="form-group row my-4">
							<label class="col-sm-4 col-form-label">Image File</label>
							<div class="col-sm-8">
								<input type="file" id="imgInput" name="image" class="form-control-file" accept="image/png" required>
								<input type="file" name="image" class="form-control-file" accept="image/png" required>
								<input type="file" name="image" class="form-control-file" accept="image/png" required>
								<input type="file" name="image" class="form-control-file" accept="image/png" required>
							</div>
						</div>
						
						<button id="submit" type="submit" class="btn btn-mint">Submit</button>
						
					</form>
				
				</div>
		
			</div>
		
		</div>
		
		<script th:src="@{/js/script.js}"></script>
		
	</body>

</html>
